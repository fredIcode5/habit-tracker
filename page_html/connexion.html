<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Ember ‚Äì Connexion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep:       #1a0b05;
      --bg-card:       #2d160b;
      --bg-section:    #0d0604;
      --accent-red:    #8b0000;
      --accent-orange: #ff4500;
      --accent-gold:   #ffcc00;
      --accent-warm:   #ffd27d;
      --accent-brown:  #3d0a00;
      --text-light:    #ffffff;
      --text-muted:    #c5975a;
      --error:         #ff6b6b;
      --success:       #6fcf6f;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Nunito', Arial, sans-serif;
      background-color: var(--bg-deep);
      color: var(--accent-warm);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
    header {
      background-color: var(--accent-red);
      color: var(--text-light);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .logo-btn {
      background: none;
      border: 2px solid var(--accent-gold);
      color: var(--accent-gold);
      padding: 8px 18px;
      border-radius: 25px;
      font-family: 'Cinzel', serif;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .logo-btn:hover { background: var(--accent-gold); color: var(--bg-deep); }

    nav ul { list-style: none; display: flex; gap: 12px; flex-wrap: wrap; }

    .btn-nav {
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      cursor: pointer;
      background-color: var(--accent-orange);
      color: var(--text-light);
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn-nav:hover { background-color: #e03d00; transform: translateY(-1px); }

    .auth-nav ul { gap: 10px; }

    .btn-auth {
      border: none;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
      cursor: pointer;
      background-color:#ff4500;
      color: #ffffff;
      box-shadow: 0 4px 6px rgba(255,165,0,0.5);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .btn-auth:hover { background-color: #e6b800; transform: translateY(-1px); }
    .btn-auth.active { background-color: #ffcc00; color: #1a0b05; }

    /* ‚îÄ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ‚îÄ */
    main {
      flex: 1;
      padding: 60px 20px;
      background: radial-gradient(ellipse at center top, #6b1a00 0%, var(--accent-orange) 40%, #c43500 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: var(--bg-card);
      padding: 36px 32px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 420px;
      color: var(--text-light);
      border: 1px solid var(--accent-orange);
      animation: fadeUp 0.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      text-align: center;
      color: var(--accent-gold);
      font-family: 'Cinzel', serif;
      font-size: 1.6rem;
      margin-bottom: 24px;
    }

    /* ‚îÄ‚îÄ‚îÄ FORM ‚îÄ‚îÄ‚îÄ */
    .form-group { margin-bottom: 16px; }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: var(--accent-warm);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid var(--accent-brown);
      background-color: var(--bg-deep);
      color: var(--text-light);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent-gold);
      box-shadow: 0 0 6px rgba(255,204,0,0.4);
    }

    .form-group input.input-error {
      border-color: var(--error);
      box-shadow: 0 0 6px rgba(255,107,107,0.4);
    }

    /* ‚îÄ‚îÄ‚îÄ PASSWORD ROW ‚îÄ‚îÄ‚îÄ */
    .password-row {
      position: relative;
    }
    .password-row input {
      padding-right: 44px;
    }
    .toggle-pwd {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1.1rem;
      padding: 4px;
      transition: color 0.2s;
    }
    .toggle-pwd:hover { color: var(--accent-gold); }

    /* ‚îÄ‚îÄ‚îÄ FORGOT PASSWORD ‚îÄ‚îÄ‚îÄ */
    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 5px;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover { color: var(--accent-gold); }

    /* ‚îÄ‚îÄ‚îÄ REMEMBER ME ‚îÄ‚îÄ‚îÄ */
    .remember-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .remember-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--accent-orange);
      cursor: pointer;
    }
    .remember-group label {
      font-size: 0.85rem;
      color: var(--text-muted);
      cursor: pointer;
    }

    /* ‚îÄ‚îÄ‚îÄ MESSAGES ‚îÄ‚îÄ‚îÄ */
    .msg {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
    }
    .msg.error   { color: var(--error);   background: rgba(255,107,107,0.1); border: 1px solid var(--error); }
    .msg.success { color: var(--success); background: rgba(111,207,111,0.1); border: 1px solid var(--success); }

    /* ‚îÄ‚îÄ‚îÄ SUBMIT BTN ‚îÄ‚îÄ‚îÄ */
    .submit-btn {
      width: 100%;
      background-color: var(--accent-orange);
      color: var(--text-light);
      padding: 13px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      cursor: pointer;
      margin-top: 4px;
      transition: transform 0.2s, background 0.3s;
    }
    .submit-btn:hover { background-color: var(--accent-gold); color: var(--bg-deep); transform: scale(1.02); }

    /* ‚îÄ‚îÄ‚îÄ LOADING STATE ‚îÄ‚îÄ‚îÄ */
    .submit-btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    /* ‚îÄ‚îÄ‚îÄ SOCIAL ‚îÄ‚îÄ‚îÄ */
    .separator {
      text-align: center;
      margin: 18px 0 14px;
      color: var(--accent-warm);
      font-size: 0.85rem;
      position: relative;
    }
    .separator::before, .separator::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 35%;
      height: 1px;
      background: var(--accent-brown);
    }
    .separator::before { left: 0; }
    .separator::after  { right: 0; }

    .social-auth { display: flex; flex-direction: column; gap: 10px; }

    .btn-social {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 11px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }
    .btn-social:hover { opacity: 0.88; transform: translateY(-1px); }
    .btn-google   { background: #ffffff; color: #333; }
    .btn-facebook { background: #1877F2; color: #fff; }

    /* ‚îÄ‚îÄ‚îÄ NO ACCOUNT ‚îÄ‚îÄ‚îÄ */
    .no-account {
      text-align: center;
      margin-top: 18px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .no-account a { color: var(--accent-gold); font-weight: 700; text-decoration: none; }
    .no-account a:hover { text-decoration: underline; }

    /* ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ */
    footer { text-align: center; padding: 20px; background: var(--bg-section); color: var(--accent-red); font-size: 0.85rem; }

    /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 500px) {
      header { padding: 10px 14px; }
      .card  { padding: 24px 18px; }
      nav ul { gap: 6px; }
    }
  </style>
</head>

<body>

  <header>
    <a class="logo-btn" href="dailyflame.html">üî• Daily Ember</a>

    <nav aria-label="Navigation principale">
      <ul>
        <li><a class="btn-nav" href="social.html">Social</a></li>
        <li><a class="btn-nav" href="stats.html">Stats</a></li>
        <li><a class="btn-nav" href="settings.html">Param√®tres</a></li>
      </ul>
    </nav>

    <nav class="auth-nav" aria-label="Authentification">
      <ul>
        <li><a class="btn-auth" href="inscription.html">Inscription</a></li>
        <li><a class="btn-auth active" href="connexion.html">Connexion</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>üî• Connexion</h1>

      <form id="loginForm" novalidate>

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email"
                 placeholder="exemple@feu.com"
                 autocomplete="email" required>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <div class="password-row">
            <input type="password" id="password" name="password"
                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                   autocomplete="current-password" required>
            <button type="button" class="toggle-pwd" id="togglePwd" aria-label="Afficher le mot de passe">üëÅ</button>
          </div>
          <a href="reset.html" class="forgot-link">Mot de passe oubli√© ?</a>
        </div>

        <div class="remember-group">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Raviver la flamme üî•</button>

        <p class="msg error"   id="error-message"></p>
        <p class="msg success" id="success-message">‚úÖ Connexion r√©ussie ! Redirection en cours...</p>
      </form>

      <div class="separator">ou se connecter avec</div>

      <div class="social-auth">
        <button class="btn-social btn-google" type="button">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" alt="">
          Continuer avec Google
        </button>
        <button class="btn-social btn-facebook" type="button">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" width="18" alt="">
          Continuer avec Facebook
        </button>
      </div>

      <p class="no-account">
        Pas encore de compte ? <a href="inscription.html">S'inscrire</a>
      </p>
    </div>
  </main>

  <footer>¬© 2026 ‚Äì Daily Ember</footer>

  <script>
    const form       = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const pwdInput   = document.getElementById('password');
    const toggleBtn  = document.getElementById('togglePwd');
    const errorMsg   = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');
    const submitBtn  = document.getElementById('submitBtn');

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
      successMsg.style.display = 'none';
    }
    function hideMessages() {
      errorMsg.style.display  = 'none';
      successMsg.style.display = 'none';
    }

    // ‚îÄ‚îÄ Afficher / masquer le mot de passe ‚îÄ‚îÄ
    toggleBtn.addEventListener('click', () => {
      const isHidden = pwdInput.type === 'password';
      pwdInput.type = isHidden ? 'text' : 'password';
      toggleBtn.textContent = isHidden ? 'üôà' : 'üëÅ';
    });

    // ‚îÄ‚îÄ Soumission ‚îÄ‚îÄ
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessages();

      const email = emailInput.value.trim();
      const pwd   = pwdInput.value;

      if (!email) {
        showError('Veuillez entrer votre adresse e-mail.');
        emailInput.focus();
        return;
      }
      if (!pwd) {
        showError('Veuillez entrer votre mot de passe.');
        pwdInput.focus();
        return;
      }

      // Simulation d'une connexion (√† remplacer par votre appel API)
      submitBtn.textContent = 'Connexion en cours‚Ä¶';
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      setTimeout(() => {
        submitBtn.textContent = 'Raviver la flamme üî•';
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        successMsg.style.display = 'block';
        // Ici vous redirigerez vers votre page principale :
        // setTimeout(() => window.location.href = 'dashboard.html', 1500);
      }, 1500);
    });

    // ‚îÄ‚îÄ Nettoyage des erreurs √† la saisie ‚îÄ‚îÄ
    [emailInput, pwdInput].forEach(input => {
      input.addEventListener('input', hideMessages);
    });
  </script>

</body>
</html>
